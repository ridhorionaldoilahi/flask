<!DOCTYPE html>
<html>

<head>
    <title>Tampilkan Nama dan Pesan</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            width: 300px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .hasil {
            width: 300px;
            margin: 20px auto;
            background-color: #e0f7fa;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h1>Masukkan Nama dan Pesan</h1>

    <form method="POST">
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama"><br><br>

        <label for="pesan">Pesan:</label><br>
        <textarea id="pesan" name="pesan"></textarea><br><br>

        <input type="submit" value="Kirim">
    </form>

    {% if nama and pesan %}
    <div class="hasil">
        <h2>Hasil:</h2>
        <p>Nama: {{ nama }}</p>
        <p>Pesan: {{ pesan }}</p>
    </div>
    {% endif %}
</body>

</html>
